<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>COMPETEHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
</head>

<body class="container mt-5">
    <h1 class="text-primary">Test ambil data dari ts ke web</h1>
    <button class="btn btn-primary" id="getData">Get Data</button>
    <p id="message" class="mt-3"></p>
    <h2 class="mt-5">Test ambil data dari ts ke web</h2>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("getData").addEventListener("click", () => {
            getData();
        });

        async function getData() {
            try {
                const res = await fetch(
                    "https://ed21-103-154-150-50.ngrok-free.app/api/hello",
                    {
                        headers: {
                            "ngrok-skip-browser-warning": "accepted",
                            "Content-Type": "application/json",
                        },
                    }
                );

                if (!res.ok) {
                    throw new Error(res.statusText);
                }

                const data = await res.json();
                console.log(data);
                document.getElementById("message").textContent = data.message;
            } catch (error) {
                console.error(error);
                document.getElementById("message").textContent = "Error fetching data";
            }
        }
    </script>
</body>

</html>
