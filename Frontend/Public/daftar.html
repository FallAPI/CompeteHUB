  <!-- Konten Utama -->
  <main>
    <div class="container">
      <!-- Judul Halaman -->
      <h2>Form Pendaftaran</h2>
      <p class="text-muted">Isi formulir di bawah ini untuk mendaftar ke kompetisi yang tersedia.</p>

      <!-- Formulir Pendaftaran -->
      <form action="#" method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="teamName" class="form-label">Nama Tim</label>
            <input type="text" class="form-control" id="teamName" name="team_name" placeholder="Masukkan nama tim" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="anggota1" class="form-label">Nama Anggota 1</label>
            <input type="text" class="form-control" id="anggota1" name="anggota1" placeholder="Masukkan nama lengkap" required>
          </div>
          <div class="col-md-6">
            <label for="anggota2" class="form-label">Nama Anggota 2</label>
            <input type="text" class="form-control" id="anggota2" name="anggota2" placeholder="Masukkan nama lengkap" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="competition" class="form-label">Pilih Kompetisi</label>
          <select class="form-select" id="competition" name="competition" required>
          </select>
        </div>

        <!-- Tombol Daftar di Tengah -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-5">Daftar</button>
        </div>
      </form>
    </div>
  </main>
