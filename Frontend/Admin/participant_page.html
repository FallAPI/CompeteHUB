<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard CompeteHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed hidden">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="dashboard.html">CompeteHUB Admin</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                    aria-describedby="btnNavbarSearch" />
                <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
                        class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Dashboard</div>
                        <a class="nav-link" href="dashboard.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <div class="sb-sidenav-menu-heading">Data</div>
                        <a class="nav-link" href="participant_page.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-people-group"></i></div>
                            Participant
                        </a>
                        <a class="nav-link" href="competition_page.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Competition
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="container">
                        <div class="row py-4 d-flex justify-content-between align-items-center">
                            <div class="col-xl-3">
                                <h3>Participant Data</h3>
                            </div>
                        </div>
                    </div>


                    <!-- update modal -->
                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="updateModalTitle">Update Competition</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="updateParticipantForm">
                                        <input type="hidden" id="updateParticipanId">
                                        <div class="mb-3">
                                            <label for="updateTeamName" class="col-form-label">Competition
                                                Name</label>
                                            <input type="text" class="form-control" id="updateTeamName"
                                                required></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="updateEmail" class="col-form-label">Captain Email</label>
                                            <input class="form-control" id="updateEmail" type="email" required></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="updatefirstMember" class="col-form-label">First Member</label>
                                            <input type="text" class="form-control" id="updatefirstMember"
                                                required></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="updateSecondMember" class="col-form-label">Second Member</label>
                                            <input type="text" class="form-control" id="updateSecondMember"
                                                required></input>
                                        </div>
                                        <div class="mb-3">
                                            <label for="updateCompetition" class="col-form-label">Competition</label>
                                            <select class="form-control" id="updateCompetition" required>
                                                <!-- opsi dinamis JS -->
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="saveUpdateBTN">Save
                                        changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TABEL -->
                    <div class="card mb-4 shadow">
                        <div class="card-body">
                            <table class="table table-bordered" id="ParticipantTable" width="100%">
                                <thead>
                                    <tr>
                                        <th>Team Name</th>
                                        <th>Captain Email</th>
                                        <th>First Member</th>
                                        <th>Second Member</th>
                                        <th>Competition</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script src="js/participant.js"></script>
</body>

</html>
